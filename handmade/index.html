<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <main class="main">
            <div class="main__item">
                <h1 class="main__title">Украшения собственного производства</h1>
                <p class="main__text">Все изделия создаются с любовью <br/> для каждего клиента</p>
                <a href="" class="link">Сделать расчет и заказ</a>
            </div>
            <div class="main__images">
                <img class="imgmain" src="/images/main.jpg" alt="#">
                <img class="imgmain2" src="/images/main2.jpg" alt="#">
            </div>
        </main>
        <section class="products">
            <h2 class="title-h2">Наши изделия</h2>
            <div class="grid">
                <div class="grid__cover">
                    <img src="images/img1.jpg" alt="#">
                </div>
                <div class="grid__cover">
                    <img src="images/img22.webp" alt="#">
                </div>
                <div class="grid__cover">
                    <img src="images/img33.jpg" alt="#">
                </div>
                <div class="grid__cover">
                    <img src="images/img2.webp" alt="#">
                </div>
            </div>
        </section>
        <div class="cost">
            <div class="cost__title">
                <svg class="circle" width="200" height="200" viewBox="0 0 200 200">
                    <path id="circleShape" class="circle__shape" d="M 20, 100 a 80, 80 0 1,1 160,0 a 80,80 0 1,1 -160,0" fill="none"></path>
                    <path class="circle__arrow" d="M 75 100 L 125 100 L 110 85 M 125 100L 110 115" fill="none" stroke="#2B2024" stroke-width="2"></path>
                    <text class="circle__text">
                        <textPath href="#circleShape">
                            Рассчитать стоимость
                        </textPath>
                    </text>
                </svg>
            </div>
                <div class="cost__calc">
                    <form class="form">
                        <p class="form__text">Выбрать изделие</p>
                        <select id="selectProduct" class="form__select">
                            <option value="0" disabled selected>Выбрать из списка</option>
                            <option value="100" >Браслет (100 $)</option>
                            <option value="150" >Кольцо (150 $)</option>
                            <option value="200" >Серги (200$)</option>
                        </select>
                        <p class="form__text">Укажите Количество:</p>
                        <input id="quantityProduct" class="form__input" type="number" value="0" min="0">
                        <button id="btnProduct" class="link" type="button">Рассчитать</button>
                    </form>
                    <div id="infoProduct" class="total" style="display: none;">
                        <p class="total__price">Итог: <span id="priceProduct"> $</p>
                        <p class="total__info">Оставьте заявку по почте: <a class="total__email" href="mailto:order@jewelery.com">order@jewelery.com</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
